<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ai Universe Hub</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/e459c5b42a.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>

    </header>

    <main class="container">
        <h1 class="text-center my-4">Ai Universe Hub</h1>
        <button class="btn btn-danger d-block mx-auto">Sort By Date</button>

        <!-- card section  -->
        <section class="my-4">
            <div id="card-container" class="row">
                <!-- card content dynamically goes here  -->
            </div>
        </section>

        <!-- modal section  -->
        <section id="modal-container">
            <!-- Modal -->
            <div class="modal fade" id="universeModal" tabindex="-1" aria-labelledby="universeModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- <h1 class="modal-title fs-5" id="universeModalLabel">Modal title</h1> -->

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="row p-5">
                            <div class="col-12 col-md-6 border border-danger p-3 bg-danger rounded bg-opacity-10">
                                <h5 id="modal-description"></h5>
                                <div id="price-container" class="row justify-content-between p-2">
                                    <div class="col-12 col-md-6 bg-white rounded text-center "
                                        style="width: 105px; height: 70px;">
                                        <p id="price-1" class="text-success fw-bold lh-sm"></p>
                                    </div>
                                    <div class="col-12 col-md-6 bg-white rounded text-center "
                                        style="width: 105px; height: 70px;">
                                        <p id="price-2" class="text-warning fw-bold lh-sm"></p>
                                    </div>
                                    <div class="col-12 col-md-6 bg-white px-2 rounded text-center "
                                        style="width: 105px; height: 70px;">
                                        <p id="price-3" class="text-danger fw-bold lh-sm"></p>
                                    </div>
                                </div>
                                <div class="row p-2">
                                    <div class="col-12 col-md-6">
                                        <h5>Features</h5>
                                        <ul id="modal-feature-container" class="list">

                                        </ul>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <h5>Integrations</h5>
                                        <ul id="modal-integrations-container" class="list">

                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-6 border p-3 rounded position-relative">
                                <img src="https://picsum.photos/200" style="width: 437px; height: 250px;"
                                    class="img-fluid rounded" alt="">
                                <h5 class="text-center mt-4">Hi, how are you doing today?</h5>
                                <p class="text-center">I'm doing well, thank you for asking. How can I assist you today?
                                </p>
                                <span
                                    class="text-white bg-danger bg-opacity-75 rounded-pill me-3 mt-3 px-2 py-1 position-absolute top-0 end-0">94%
                                    accuracy</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>




    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- custom js  -->
    <script src="universe.js"></script>
</body>

</html>
