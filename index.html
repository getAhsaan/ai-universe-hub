<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ai Universe Hub</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/e459c5b42a.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>

    </header>

    <main class="container">
        <h1 class="text-center my-4">Ai Universe Hub</h1>
        <button id="sorting" class="btn btn-danger d-block mx-auto">Sort By Date</button>

        <!-- card section  -->
        <section class="my-4">
            <div id="card-container" class="row">
                <!-- card content dynamically goes here  -->
            </div>
            <button id="see-more-btn" onclick="handleSeeMore()" class="btn btn-danger d-block mx-auto">See more</button>
        </section>

        <!-- modal section  -->
        <section id="modal-container">
            <!-- Modal -->
            <div class="modal fade" id="universeModal" tabindex="-1" aria-labelledby="universeModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- <h1 class="modal-title fs-5" id="universeModalLabel">Modal title</h1> -->

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="row p-5 justify-content-around">
                            <div
                                class="col-12 col-lg-6 border border-danger p-3 bg-danger rounded bg-opacity-10 mb-4 mb-lg-0">
                                <h5 id="modal-description"></h5>
                                <!-- pricing section start  -->
                                <div id="price-container" class="row justify-content-between p-2">
                                    <div class="col-12 col-md-6 bg-white rounded text-center mb-2 "
                                        style="width: 105px; height: 70px;">
                                        <p id="price-1" class="text-success fw-bold lh-sm"></p>
                                    </div>
                                    <div class="col-12 col-md-6 bg-white rounded text-center mb-2 "
                                        style="width: 105px; height: 70px;">
                                        <p id="price-2" class="text-warning fw-bold lh-sm"></p>
                                    </div>
                                    <div class="col-12 col-md-6 bg-white px-2 rounded text-center "
                                        style="width: 105px; height: 70px;">
                                        <p id="price-3" class="text-danger fw-bold lh-sm"></p>
                                    </div>
                                </div>
                                <!-- pricing section end  -->
                                <div class="row p-2">
                                    <div class="col-12 col-md-6">
                                        <h5>Features</h5>
                                        <ul id="modal-feature-container" class="list">

                                        </ul>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <h5>Integrations</h5>
                                        <ul id="modal-integrations-container" class="list">

                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div id="modal right-container"
                                class="col-12 col-lg-5 border p-3 rounded position-relative">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- loader/spinner start -->
    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-4">
                <button id="loader-btn"  class="btn btn-primary d-none" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>
        </div>
    </div>
    <!-- loader/spinner end -->

    <footer>

    </footer>




    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- custom js  -->
    <script src="universe.js"></script>
</body>

</html>
